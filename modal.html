<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модальное окно</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
  </head>

  <body>
    <header></header>
    <main>
      <h1 class="visualy-hidden">Поиск гостиниц</h1>
      <div class="modal-container" data-test="modal">
        <div class="modal modal-auth">
          <button type="button" class="modal-close-button">
            <span class="modal-close-button visualy-hidden"></span>
            <svg class="modal-close-icon" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
              <path
                d="M14.5 1.78 13.2.5 7.49 6.2 1.79.5.48 1.8l5.7 5.7-5.7 5.7 1.3 1.3 5.7-5.7 5.7 5.7 1.3-1.3-5.7-5.7 5.7-5.7Z" />
            </svg>
          </button>
          <section class="modal-content">
            <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
            <form class="form-auth" action="https://echo.htmlacademy.ru/" method="post">
              <div class="field-group">
                <label class="modal-input-label modal-label-text" for="date-in">Дата Заезда:</label>
                <input class="modal-input modal-label-text" type="text" name="date-in" id="date-in"
                  value="27 апреля 2020" placeholder="Укажите дату" required>
                <span class="warning-red">Мы не можем отправить вас в прошлое.</span>
              </div>
              <div class="field-group">
                <label class="modal-input-label modal-label-text" for="date-out">Дата Выезда:</label>
                <input class="modal-input" type="text" name="date-out" id="date-out" value="1 сентября 2023"
                  placeholder="Укажите дату" required>
                <span class="warning-black">На эти даты есть свободные номера. Пока есть.</span>
              </div>
              <div class="population-wrapper">
                <label class="adults-label modal-label-text" for="adults">Взрослые:</label>
                <div class="modal-button-wrap-left">
                  <button type="button" class="minus-button button">
                    <span class="visualy-hidden">минус</span>
                    <svg class="button-minus-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="2" fill="none"
                      viewBox="0 0 14 2">
                      <path d="M0 0v2h14V0H0Z" />
                    </svg>
                  </button>
                  <input class="number-input" type="number" name="adults" id="adults" value="2" required>
                  <button type="button" class="plus-button button">
                    <span class="visualy-hidden">плюс</span>
                    <svg class="plus-button-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none"
                      viewBox="0 0 14 14">
                      <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                    </svg>
                  </button>
                </div>
                <span class="children">
                  <label class="children-label modal-label-text" for="children">Дети:</label>
                  <span class="tooltip">
                    <button type="button" class="tooltip-toggle">
                      <svg class="tooltip-icon-background" xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                        fill="none" viewBox="0 0 26 26">
                        <circle cx="13" cy="13" r="13" fill="#83B3D3" />
                      </svg>
                      <svg class="tooltip-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                        viewBox="0 0 20 20">
                        <path fill="#fff" fill-rule="evenodd" d="M9 4h2v2H9V4Zm2 12H9V7h2v9Z" clip-rule="evenodd" />
                      </svg>
                    </button>
                    <span class="tooltip-text">Укажите количество детей, которые будут с вами, возраст которых от 6 до
                      18 лет. Дети до 6 лет размещаются бесплатно.</span>
                  </span>
                </span>
                <div class="modal-button-wrap-right">
                  <button type="button" class="minus-button button">
                    <span class="visualy-hidden">минус</span>
                    <svg class="button-minus-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="2" fill="none"
                      viewBox="0 0 14 2">
                      <path d="M0 0v2h14V0H0Z" />
                    </svg>
                  </button>
                  <input class="number-input" type="number" name="children" id="children" value="2" required>
                  <button type="button" class="plus-button button">
                    <span class="visualy-hidden">плюс</span>
                    <svg class="plus-button-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none"
                      viewBox="0 0 14 14">
                      <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                    </svg>
                  </button>
                </div>
              </div>
              <button class="modal-button-submit button" type="submit">Найти</button>
            </form>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
